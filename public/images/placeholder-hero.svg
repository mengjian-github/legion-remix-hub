<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a5928;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2819;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="600" fill="url(#grad1)"/>

  <!-- Overlay pattern -->
  <rect width="1920" height="600" fill="url(#grad2)"/>

  <!-- Decorative circles (fel energy effect) -->
  <circle cx="200" cy="150" r="80" fill="#22c55e" opacity="0.05"/>
  <circle cx="1720" cy="450" r="120" fill="#16a34a" opacity="0.08"/>
  <circle cx="960" cy="300" r="200" fill="#15803d" opacity="0.03"/>

  <!-- Legion symbol-inspired shapes -->
  <polygon points="960,100 980,150 940,150" fill="#22c55e" opacity="0.15"/>
  <polygon points="960,500 940,450 980,450" fill="#16a34a" opacity="0.12"/>

  <!-- Text placeholder -->
  <text x="960" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.1">
    LEGION REMIX
  </text>
  <text x="960" y="340" font-family="Arial, sans-serif" font-size="36" fill="#22c55e" text-anchor="middle" opacity="0.2">
    SKIES OF FIRE
  </text>
</svg>
