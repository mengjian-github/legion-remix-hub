<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a3528;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4f5b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e583;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Decorative border -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.3"/>

  <!-- Main text -->
  <text x="32" y="42" font-size="32" font-family="system-ui, -apple-system, sans-serif" font-weight="800" text-anchor="middle" fill="url(#text)" letter-spacing="-2">LR</text>

  <!-- Subtle accent -->
  <circle cx="48" cy="16" r="3" fill="#22c55e" opacity="0.6"/>
</svg>
